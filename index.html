<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="img1.jpg" alt="Image 1" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img2.jpg" alt="Image 2" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img3.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img4.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img5.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img6.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img7.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img8.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="img9.jpg" alt="Image 3" class="gallery-image">
        </div>
    </div>
    <div id="lightbox" class="hidden">
        <span class="close-button" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="Lightbox Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
